{% extends 'base.html' %}
{% block title %}Вход · TripPlanner{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="h3 mb-3">Вход</h1>
    <form method="post" class="card card-body">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">
        <label class="form-label" for="id_username">Логин</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_password">Пароль</label>
        {{ form.password }}
      </div>
      <button class="btn btn-primary" type="submit">Войти</button>
      <div class="mt-3 small">
        Нет аккаунта? <a href="{% url 'signup' %}">Регистрация</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
